			"date" : date
		},
		beforeSend: function() {
			$("#queryButton").attr({ disabled: "disabled" });
		},
		success : function(data) {
			console.log(data);
			if(data.result == "success"){
				$("#output").val(data.des);
			}else {
				alert(data.des)
			}
		},
		complete: function() {
			setTimeout(function(){
				$("#queryButton").removeAttr("disabled");
			},4000);
		},
		error : function() {
			alert("提交查询请求时，与服务器通讯失败");
		}
	});
}


</script>
</body>
</html>
